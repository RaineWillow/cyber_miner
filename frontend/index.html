	<script type="text/javascript">

		function getMousePos(canvas, evt) {
			var rect = canvas.getBoundingClientRect();
			return {
				x: evt.clientX - rect.left,
				y: evt.clientY - rect.top
			};
		}

		let canvas = document.getElementById("map_view");
		canvas.width = screen.width/2;
		canvas.height = screen.height/2;
		let ctx = canvas.getContext("2d");
		ctx.fillStyle = "rgba(255, 255, 255, 0.0)";
		ctx.fillRect(0, 0, canvas.width, canvas.height);

		let manvas = document.getElementById("mou_updt");
		manvas.width = screen.width/2;
		manvas.height = screen.height/2;
		let mtx = manvas.getContext("2d");
		mtx.fillStyle = "rgba(255, 255, 255, 0.0)";
		mtx.fillRect(0, 0, canvas.width, canvas.height);
